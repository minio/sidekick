# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: sidekick

before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod tidy
builds:
  -
    goos:
      - freebsd
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -tags=kqueue
      - -trimpath
    ldflags:
      - -s -w -X github.com/minio/sidekick/pkg.ReleaseTag={{.Tag}} -X github.com/minio/sidekick/pkg.CommitID={{.FullCommit}} -X github.com/minio/sidekick/pkg.Version={{.Version}} -X github.com/minio/sidekick/pkg.ShortCommitID={{.ShortCommit}} -X github.com/minio/sidekick/pkg.ReleaseTime={{.Date}}
archives:
  -
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      freebsd: FreeBSD
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - sidekick_logo.png
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: 'snapshot-{{ time "2006-01-02" }}'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
nfpms:
  -
    vendor: MinIO, Inc.
    homepage: https://github.com/minio/sidekick
    maintainer: MinIO <minio@minio.io>
    description: sidekick is a load-balancer run as a sidecar
    license: GNU Affero General Public License v3.0
    formats:
      - deb
      - rpm
    replacements:
      darwin: Darwin
      linux: Linux
      freebsd: FreeBSD
      amd64: x86_64
dockers:
  -
    # GOOS of the built binary that should be used.
    goos: linux
    # GOARCH of the built binary that should be used.
    goarch: amd64
    dockerfile: Dockerfile.release
    image_templates:
      - "minio/sidekick:{{ .Tag }}"
      - "minio/sidekick:latest"
